<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>订餐</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
		<script src="js/vendor/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/vendor/jstorage.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

		<!--点餐表单页-->
        <div data-role="page" id="pageform">
		  <div data-role="header">
			<a href="#" data-role="button" data-rel="back" data-icon="back">后退</a>
			<h1>点餐</h1>
			<a href="index.html" data-role="button" data-icon="home">首页</a>
		  </div>
		  <div data-role="content">
			<form method="post" action="">
			  <label for="username">姓名：</label>
			  <input type="text" name="username" id="username" value=""/> 
			  <label for="restaurant">选餐厅：</label>
			  <input type="text" disabled="disabled" name="restaurant" id="restaurant" value=""/>
			  <a href="#pagerestaurant" data-transition="slide" data-role="button">选餐厅</a>
			  <div id="selectfood">
			  <label for="food">选套餐：</label>
			  <input type="text" disabled="disabled" name="food" id="food" value=""/>
			  <input type="hidden" name="price" id="price" value=""/>
			  <a href="#pagefood" data-transition="slide" data-role="button">选套餐</a>
			  </div>
			  <a id="submitbtn" href="#" data-theme="b" data-role="button">提交</a>
			</form>
		  </div>		 
		</div> 
		<!--点餐表单页 end-->
		
		<!--选餐厅页-->
        <div data-role="page" id="pagerestaurant">
		  <div data-role="header">
			<a href="#" data-role="button" data-rel="back" data-icon="back">后退</a>
			<h1>选餐厅</h1>
		  </div>
		  <div data-role="content">
			<ul data-role="listview" data-inset="true" id="restaurant_list">
			 
			</ul>
		  </div>		 
		</div> 
		<!--选餐厅页 end-->

		<!--选套餐页-->
        <div data-role="page" id="pagefood">
		  <div data-role="header">
			<a href="#" data-role="button" data-rel="back" data-icon="back">后退</a>
			<h1>选套餐</h1>
		  </div>
		  <div data-role="content">
			<ul data-role="listview" data-inset="true" id="food_list">
			  
			</ul>
		  </div>		 
		</div> 
		<!--选套餐页 end-->
		
		<!--表单提交验证错误提示信息框-->
		<div data-role="dialog" id="pageerror">
		  <div data-role="header">
			<h1>错误信息</h1>
		  </div>
		  <div data-role="content">
			<p>您的订单信息没有填写完整！</p>
		  </div>		 
		</div> 
		<!--表单提交验证错误提示信息框 end-->
		
		<!--表单提交验证正确提示信息框-->
		<div data-role="dialog" id="pagesuccess">
		  <div data-role="header">
			<h1>提交成功</h1>
		  </div>
		  <div data-role="content">
			<p>下单成功！关闭对话框继续订餐或<a href="view_order.html" data-ajax="false">查看订单</a></p>
		  </div>		 
		</div> 
		<!--表单提交验证正确提示信息框 end-->
		
    </body>
</html>
